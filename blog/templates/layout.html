<!DOCTYPE html> 
<html lang="en"> 
<head>	
	<!-- Include Materialize CSS --> 
	<link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css" media="screen,projection"/>
	<!-- Include our main css --> 
	<link type="text/css" rel="stylesheet" href="../static/css/main.css"/> 
	<!-- Include Font Awesome Stylesheet --> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<!-- Loading Bar IO library --> 
	<link rel="stylesheet" type="text/css" href="../static/loading-bar/loading-bar.css"/> 
	<!-- Tell browser we are optimized for mobile --> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

	<!-- Timeline library --> 
	<link rel="stylesheet" type="text/css" href="../static/css/style.css"/> 

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body>
  <header>
  	<!-- Navigation Bar --> 
		<nav>
			<div class="nav-wrapper">
			  <a href="/" class="brand-logo">Laurin's Metadata</a>
			  <ul id="nav-mobile" class="right hide-on-med-and-down">
			    {% if current_user.is_authenticated %}
			    <li>
		            <a href="/user/edit_user_profile" id="account">
		              Hi {{ current_user.username }}
		            </a> 
          		</li>
			    <li> 
			    	<a href="/post">Create Post</a>
			    </li>
          		<li>
          			<a href="/user/sign-out" aria-label="Log Out">Log Out</a>
          		</li>
              
          		{% else %}
          		<li> 
			    	<a href="/user/sign-in" aria-label="Log In">Login</a>
			    </li>
			    {% endif %}
			  </ul>
			</div>
		</nav> 
  </header>

  {% block main %}
  {% endblock %}
 	
  <!-- Footer --> 
	<footer class="page-footer">
	  <div class="container">
	    <div class="row">
	      <div class="col s12">
	        <h5 class="white-text">Links</h5>
	      </div>
	    </div>
	    <div class="row"> 
		    <div class="col s6"> 
		    	<a class="grey-text text-lighten-3" href="https://github.com/Dev-Laurin"><i class="fab fa-github"></i></a>
		    </div>
	    </div>
	  </div>
	  <div class="footer-copyright">
	    <div class="container">
	    Â© 2020 Copyright
	    <a class="grey-text text-lighten-4 right" href="#!">De-Laurian.Rocks</a>
	    </div>
	  </div>
	</footer>

	<!-- Modals --> 
	{% block modals %}{% endblock %} 

	<!-- Include Javascript from libraries --> 
	<script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="../static/loading-bar/loading-bar.js"></script> 
	<script type="text/javascript" src="../static/js/main.js"></script>

	<!-- Collapsable Timeline --> 
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

</html>
