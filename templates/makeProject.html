{% extends "layout.html" %}

{% block main %}
<div class="container"> 
  <h2>New Project</h2> 
  <!-- Title --> 
  <div class="row">
    <form action="/makeProject" method="post" enctype="multipart/form-data" class="col s12">
      <div class="row">
        <div class="input-field col s12"> 
          <input id="title" name="title" type="text" class="validate" required>
          <label for="title">Title</label>
        </div>
      </div>
      <!-- Short Description --> 
      <div class="row"> 
        <div class="input-field col s12"> 
          <textarea id="shortDescription" name="shortDescription" class="materialize-textarea" required></textarea>
          <label for="shortDescription">Short Summary</label>
        </div>
      </div>
      <!-- Dates --> 
      <div class="row"> 
        <div class="input-field col s6"> 
          <input type="text" name="startDate" id="startDate" class="datepicker"> 
          <label for="startDate">Start Date</label>
        </div>
        <div class="input-field col s6"> 
          <input type="text" name="endDate" id="endDate" class="datepicker"> 
          <label for="endDate">End Date</label>
        </div>
      </div>
      <!-- Image upload --> 
      <div class="file-field input-field">
        <div class="btn">
          <span>Image</span>
          <input type="file" name="file"> 
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text"> 
        </div>
      </div>
      <!-- Submit --> 
      <div class="row"> 
        <div class="col s12"> 
          <button class="right btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
