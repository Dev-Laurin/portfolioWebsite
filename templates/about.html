{% extends "layout.html" %}

{% block main %}
  <!-- Facebook plugin recommended after first body tag --> 
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

  <!-- Content --> 
  <div class="row">
    <div class="col s6"> 
      <canvas id='globe' width='400' height='400'
style='width: 400px; height: 400px; cursor: move;'></canvas>
    </div> 
    <div class="col s6"> 
      <div class="fb-page" 
      data-tabs="events"
      data-href="https://www.facebook.com/akdevalliance"
      data-width="380"></div>
    </div>
  </div>
  <a href="https://astromech.net/forums/forum.php">R2 Builders Club</a>
{% endblock %}
