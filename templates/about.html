<!DOCTYPE html> 
<html lang="en"> 
<head>  
  <!-- Include Materialize CSS --> 
  <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css" media="screen,projection"/>
  <!-- Include our main css --> 
  <link type="text/css" rel="stylesheet" href="../static/css/main.css"/> 
  <!-- Tell browser we are optimized for mobile -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script>
  <script type='text/javascript' src='http://d3js.org/topojson.v1.min.js'></script>

</head>
<body>
  <header>
    <!-- Navigation Bar --> 
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo">Laurin's Metadata</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">

          <li><a href="/interests">Interests</a></li>
          <li><a href="/about">About Me</a></li>
        </ul>
      </div>

  </header>

  <main role="main"> 
    <!-- Facebook plugin recommended after first body tag --> 
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Content --> 
    <div class="row">
      <div class="col s6"> 
        <canvas id='globe' width='400' height='400'
  style='width: 400px; height: 400px; cursor: move;'></canvas>
      </div> 
      <div class="col s6"> 
        <div class="fb-page" 
        data-tabs="events"
        data-href="https://www.facebook.com/akdevalliance"
        data-width="380"></div>
      </div>
    </div>
  </main>
  
  <!-- Footer --> 
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>

    </div>
    <div class="footer-copyright">
      <div class="container">
      Â© 2014 Copyright Text
      <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>

  <!-- Include Javascript from libraries --> 
  <script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
  <script src="../static/js/planetaryjs.js"></script> 
<script>
window.onload = function(){
  var planet = planetaryjs.planet();
    // You can remove this statement if `world-110m.json`
  // is in the same path as the HTML page:
  planet.loadPlugin(planetaryjs.plugins.earth({
    topojson: { file: 'http://127.0.0.1:5000/static/js/world-110m.json' }
  }));
  // Make the planet fit well in its canvas
  planet.projection.scale(250).translate([250, 250]);
  var canvas = document.getElementById('globe');
  planet.draw(canvas);

}

</script> 
</body>


</html>
